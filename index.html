<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metaballs RA</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: none; } /* Oculta el canvas de p5 si no quieres que se vea fuera del plano */
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Plano que mostrarÃ¡ el canvas de metaballs -->
        <a-plane id="metaball-plane"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2"
                 material="shader: flat; src: #metaballCanvas;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>

      <!-- Enlazar canvas como textura -->
      <canvas id="metaballCanvas" width="256" height="256"></canvas>
    </a-scene>

    <script src="sketch.js"></script>
  </body>
</html>
